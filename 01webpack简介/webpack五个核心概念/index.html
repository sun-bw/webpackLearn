<body>
    <!--  
        1.Entry
            入口，指示webpack以哪个文件为入口起点开始打包，分析构建内部依赖图
        2.Output
            输出，指示webpack打包后的资源bundles输出到哪里，以及如何命名
        3.Loader
            Loader让webpack能够去处理那些非JavaScript文件（webpack自身只理解JavaScript）
        4.Plugins
            插件，可以用于执行范围更广的业务，插件的范围包括，从打包优化和压缩，一直到重新定义环境中的变量等
        5.Mode
            模式，指示webpack使用相应的模式
            development（开发模式）：本地代码运行调试
            production（生产模式）：优化，性能的线上环境
    -->
</body>
</html>
